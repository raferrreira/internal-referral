    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

          <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

<body class="main-body waves-bg">
    <main>
        <div class="container">
            <section id="confirmation-code-page">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-9 col-lg-9 col-sm-12 centered-section p-0 shadow-bg fade-in">
                        <div class="col-md-6 col-lg-6 col-sm-12 left-side left-background">
                            <div class="logo-section">
                                <img src="images/logo.png">
                                <p class="orange-color">Transformando o recrutamento com
                                    <br/>o <b>poder da tecnologia.</b></p>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12 right-side">
                            <div class="title-section">
                                <h1 class="orange-color user-name pt-2">Olá, @amanda.silva!</h1>
                                <p class="gray-color">Calma aí, que falta pouco!</p>
                            </div>
                            <div class="infos-section">
                                <p class="gray-color"><b>Enviamos um código de confirmação no seu e-mail!</b> Coloque-o, por favor, no campo abaixo:</p>
                                <form action="#" class="needs-validation" novalidate>
                                    <div class="form-group input-section">
                                        <label for="code" class="icon-label"><i class="far fa-shield-alt"></i></label>
                                        <input type="number" class="form-control" id="code" placeholder="Exemplo: 549849" name="code" required>
                                        <div class="valid-feedback">Código válido! :)</div>
                                        <div class="invalid-feedback">Código Inválido!</div>
                                    </div>
                                    <button type="submit" class="button btn gradient-bg w-100">Confirmar!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
